<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <link rel="shortcut icon" href="{{ url_for('static', filename='people.svg') }}">
        <title>NSM</title>
    </head>
    <body>
        <div>                                    
            <h1>NSM Chat Room</h1>            
            <form id="newuser">
                <input id="username" autocomplete="off" autofocus placeholder="Enter a display name" type="text">
                <input id="newuser-submit" type="submit" value="Register">
            </form>            
            <div id="loginmessage"></div>
            <button id="logout">Logout</button> 
            <div id="channels"></div>
            <form id="newchannel">
                <input id="channelname" autocomplete="off" autofocus placeholder="Enter a channel's name" type="text">
                <input id="newchannel-submit" type="submit" value="Create">
            </form>            
            <div id="channelmessage"></div>
        </div> 
    </body>
</html>
